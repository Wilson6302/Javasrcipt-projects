<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div class="Container">
    <h2>Simple Calculator</h2>
    <input id="num1" type="number" placeholder="First Number"><br><br>
    <input id="num2" type="number" placeholder="Second Number"><br><br>
    <select name="" id="operators">
        <option id="id1" value="Add">+</option>
        <option id="id2" value="Subtract">-</option>
        <option id="id3" value="Multiplication">*</option>
        <option id="id4" value="Division">/</option>
    </select><br><br>
    <button id="button">Total</button>
    <h3 id="result">Result:<span>---</span></h3>
    </div>
    <script src="calculator.js" ></script>
    
</body>
</html>
